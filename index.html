<!DOCTYPE html>
<html>
  <head>
    <title>Asmamaw clock</title>
    
    <link rel="stylesheet" href="clock.css">
  </head>

  <body>
    <div class="aa">Asmamaw-clock</div>

    <div class="container">
      <div class="clock-container">
        <button class="rope-4 top-rope"></button>
        <button class="rope-3 top-rope"></button>
        <button class="rope-2 top-rope"></button>
        <button class="rope-1 top-rope"></button>
        <div class="clock">
          <button class="hour hour-button">00</button>
          <button class="minute minute-button">00</button>
          <button class="second second-button">00</button>
        </div>
        <button class="rope-1 bottom-rope"></button>
        <button class="rope-2 bottom-rope"></button>
        <button class="rope-3 bottom-rope">0</button>
        <button class="rope-4 bottom-rope">0</button>
      </div>

      <div class="mode-button">
        <button class="mode"></button>
        <button class="mode"></button>
      </div>

    </div>
   

    <script language="javascript" src="clock.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Asmamaw clock</title>
    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="clock.css">
  </head>

  <body>
    <div class="aa">Asmamaw-clock</div>

    <div class="container">
      <div class="clock-container">
        <button class="rope-4 top-rope"></button>
        <button class="rope-3 top-rope"></button>
        <button class="rope-2 top-rope"></button>
        <button class="rope-1 top-rope"></button>
        <div class="clock">
          <div class="logo">
            <img class="apple-logo" src="image/logo.png" alt="">
          </div>

          <div class="three-buttons">
            <input class="hour hour-button"value="12">
            <input class="minute minute-button" value="00">
            <input class="second second-button"value="00">
          </div>
         
        </div>
        <button class="rope-1 bottom-rope"></button>
        <button class="rope-2 bottom-rope"></button>
        <button class="rope-3 bottom-rope">0</button>
        <button class="rope-4 bottom-rope">0</button>
      </div>

      <div class="mode-button">
        <button class="mode"></button>
        <button class="mode"></button>
      </div>

    </div>
   

    <script language="javascript" src="clock.js"></script>
  </body>
</html>
